<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Categorias - FluxoGames</title>
    <link rel="stylesheet" href="/static/categorias.css"/>
</head>
<body>
<header class="topbar">
    <div class="brand">ðŸŽ® FluxoGames</div>
    <nav class="menu">
        <a href="{{ url_for('login') }}">InÃ­cio</a>
        <a href="{{ url_for('jogos') }}">CatÃ¡logo</a>
        <a href="{{ url_for('sobre_contato') }}">Contato</a>
        <a href="{{ url_for('cadastro_jogo') }}">Cadastro Jogo</a>
        <a href="{{ url_for('cadastro_categoria') }}">Cadastro Categoria</a>
    </nav>
</header>

  <style>
        body {
            background: #0b001a;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-top: 40px;
            font-size: 42px;
            color: #ff1aff;
            text-shadow: 0 0 10px #ff1aff;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }
        .card {
            background: #15002b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px #ff1aff50;
            text-align: left;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h2 {
            margin: 10px 0 5px;
            color: #e8c2ff;
        }
        .card p {
            color: #caa3ff;
        }
    </style>
</head>


    <h1>Categorias Cadastradas</h1>

    {% if categorias %}
        <div class="container">
            {% for c in categorias %}
                <div class="card">
                    <img src="{{ c['img_url4'] }}" alt="{{ c['nome'] }}">
                    <h2>{{ c['nome'] }}</h2>
                    <p>{{ c['descricao'] }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Nenhuma categoria cadastrada ainda.</p>
    {% endif %}

</body>
</html>
